<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      function Weather() {
          const [temperature, setTemperature] =React.useState('');
         const [weather, setWeather] =React.useState("");
         const [icon, setIcon] =React.useState('');
        const [city, setCity] =React.useState('');
        const[isReady,setReady]= React.useState(false);
        

         function Klikkaus() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+city+'&APPID=4f994587984db37b05df175310918598')
            .then(response => response.json())
            .then(data => {
                console.log(data.weather[0].main);
                setTemperature(Math.round(data.main.temp -273.15));
                setWeather(data.weather[0].main);
                setIcon(data.weather[0].icon);
                setReady(true);
                   
            })
            .catch(err => console.error(err))
          };

          
          if (!isReady) {
              return <div>
                <input value={city} onChange={event => setCity(event.target.value)} />
            <button onClick={Klikkaus}>Search</button>
            </div>
          }

          return(
        <div> 
            <input value={city} onChange={event => setCity(event.target.value)} />
            <button onClick={Klikkaus}>Search</button>
           <p>{city} weather</p>
            <p>Temperature: {temperature} Celcius</p>
            <p>Weather: {weather}</p>
            <img src= {'https://openweathermap.org/img/w/'+icon+'.png'} /> 
             

        </div>
          );
      }

      ReactDOM.render(<Weather />, document.getElementById('root'));
    </script>
  </body>
</html>
