<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
    function Agecheck() {
        const [person, setPerson] = React.useState('');
      const [age, setAge] = React.useState('');
        const [txt, setTxt] =React.useState('');

      
      return (
          <div>
            <div> {txt} </div>
           <input value={person} onChange={event => setPerson(event.target.value)} />
           <input value={age} onChange={event => setAge(event.target.value)} />
           <button onClick={() => setTxt(age >= 18 ? "Heippa " + person : "Olet liian nuori")}>Syötä</button>
            </div>
      );
    }
      

      ReactDOM.render(<Agecheck />, document.getElementById('root'));
    </script>
  </body>
</html>
