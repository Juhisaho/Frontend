<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      const RestList = () => {
        const [listItems, setListItems] = React.useState([]);
        const [search, setSearch] =React.useState('');
        const[isReady,setReady]= React.useState(false);
    
        function click() {
          fetch('https://api.github.com/search/repositories?q='+search+'')
          .then(response => response.json()) 
          .then(responseData => { 
            setListItems(responseData.items);
            setReady(true);
          })
          .catch(err => console.error(err))
        };
        
        const itemRows = listItems.map((item) => 
            <tr key={item.id}>
              <td>{item.full_name}</td>
              <td><a href="{item.html_url}">{item.html_url}</a></td>
            </tr>
         )
           
         if (!isReady) {
              return <div>
                <h2>Repositories</h2>
                <input value={search} onChange={event => setSearch(event.target.value)} />
            <button onClick={click}>Search</button>
            </div>
          }
          return (
            <div>
                <h2>Repositories</h2>
                <input value={search} onChange={event => setSearch(event.target.value)} />
            <button onClick={click}>Search</button>
              <table>
                <tbody>
                  <tr><th>Name</th><th>URL</th></tr>
                  {itemRows}
                </tbody>
              </table>
            </div>
          );
      }

      ReactDOM.render(<RestList />, document.getElementById('root'));
    </script>
  </body>
</html>
